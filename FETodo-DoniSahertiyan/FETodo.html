<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="login-wrap">
        <div class="login-html">
          <h2 class="tab">Login</h2>
          <div class="login-form">
            <div class="sign-in-htm">
              <div class="group">
                <label for="user" class="label">Username</label>
                <input id="user" type="text" class="input" placeholder="Enter your username">
              </div>
              <div class="group">
                <label for="pass" class="label">Password</label>
                <input id="pass" type="password" class="input" placeholder="Enter your password">
              </div>
              <div class="group">
                <input id="check" type="checkbox" class="check" checked>
                <label for="check"><span class="icon"></span> Keep me signed in</label>
              </div>
              <div class="group">
                <a href="dashboard.html" class="button" style="text-align: center; font-style: normal;">Login</a>
              </div>
              <div class="group">
            </div>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
